<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồng Hồ Thời Gian Thực | HiuPeo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Đồng Hồ Thời Gian Thực</h1>
        <div id="clocks">
            <div class="clock" data-timezone="Asia/Ho_Chi_Minh">
                <h2>Hà Nội</h2>
                <div class="time" id="clock-hanoi"></div>
            </div>
            <div class="clock" data-timezone="Asia/Tokyo">
                <h2>Tokyo</h2>
                <div class="time" id="clock-tokyo"></div>
            </div>
            <div class="clock" data-timezone="America/New_York">
                <h2>New York</h2>
                <div class="time" id="clock-newyork"></div>
            </div>
            <div class="clock" data-timezone="Asia/Singapore">
                <h2>Singapore</h2>
                <div class="time" id="clock-singapore"></div>
            </div>
            <div class="clock" data-timezone="Asia/Seoul">
                <h2>Busan</h2>
                <div class="time" id="clock-busan"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
